<div class="stock-container">
     <div class='name'><h3>{{stock.name}}</h3> 
        <h4>({{stock.code}})</h4></div>
  <!-- <div [ngClass]='stockClasses'
  >$ {{stock.price}}</div> -->
  <div [ngStyle]="stockStyles">${{stock.price}}</div>
  <button
    (click)='toggleFavorite($event)'
    [disabled]='stock.favorite'
    >Add to Favorite
  </button>
</div>
